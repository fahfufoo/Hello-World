<html>
   <head>
   
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="js/vendor/jquery.ui.widget.js"></script>
      <script src="js/jquery.iframe-transport.js"></script>
      <script src="js/jquery.fileupload.js"></script>
      <link rel="stylesheet" type="text/css" href="EikonWebUI.css"> 
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script type='text/javascript' src="script.js"></script>

      <link rel="stylesheet" type="text/css" href="css/demo.css">

   </head>
   
   <body ng-app = "myApp">  
      <div ng-controller = "myCtrl">
      
         <input type = "file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" file-model = "myFile"/>
         <button class="cta"  ng-click = "uploadFile()">upload me</button> 
           
         <table ng-repeat="x in res" class="basic-table links-alt-color">
            <tr> 
             <thead>
               <th>id</th>
               <th class="text-right">score</th>
               <th class="text-right">grade</th>
             </thead>
            </tr>
            <tbody>
            <tr ng-repeat="y in x.student">
              <td >{{y.id}}</td>
              <td class="text-right">{{y.score}}</td>
              <td class="text-right">{{y.grade}}</td>
            </tr> 
            </tbody>
        </table>
     
      </div>

    </body>

</html>
